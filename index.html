<!DOCTYPE html>
<html>
<head>
	<title>Michael Mitchell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
    	body {
        	background-color: #F5F0EA;
            margin: 0;
        }
        
    	.homename {
        	font-size: 150px;
            color: rgba(128,0,32,0.8);
            text-align: center;
            margin-top: 20vh; /* Added to center vertically */
        }
        
        .homename:hover {
        	color: #F5F0EA;
        }
                	
        
        /* Add a black background color to the top navigation */
		.topnav {
  			background-color: rgba(128,0,32,0.5);
  			overflow: hidden;
            display: flex;
  			justify-content: center;
            width: fit-content;
            margin: 0 auto;
            width: 100%;
            top: 0;
            position: fixed;
            opacity
		}

		/* Style the links inside the navigation bar */
		.topnav a {
  			float: left;
  			color: #F5F0EA;
  			text-align: center;
  			padding: 14px 16px;
  			text-decoration: none;
  			font-size: 17px;
		}

		/* Change the color of links on hover */
		.topnav a:hover {
  			background-color: rgba(0, 0, 0, 0.5);
  			color: #F5F0EA;
		}

		/* Add a color to the active/current link */
		.topnav a.active {
  			background-color: rgba(0, 0, 0, 0.5);
  			color: #F5F0EA;
		}


		/* Set the image position */
		img {
    		position: fixed;
    		z-index: -100;
    		top: 0;
    		left: 0;
    		width: 100%;
    		height: 100%;
    		object-fit: cover;
		}

		
		/* Create a scrim on the image */
		.scrim {
			position: fixed;
			z-index: -1;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background-color: rgba(0, 0, 0, 0.5); /* Change opacity here */
		}
        
        section {
        	width: 100%; 
            box-sizing: border-box;
            height: 60vh;
        }
        
    </style>
</head>
<body>
<br>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#music">Music</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<section class="firstsection">
<img src="https://www.rollingstone.com/wp-content/uploads/2022/09/lou-reed-word-and-music.jpg" alt="Snow">
<div class="scrim"></div> <!-- Add the scrim here -->
<h1 class="homename">MICHAEL<br>MITCHELL</h1>
</section>
<section style="background-color: #F5F0EA; z-index: 10;">
<div>eee</div>
</section>
</body>
</html>
